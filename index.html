<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todoapp/css/style.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
    <h1>To do list</h1>
        
        <!-- input part -->
        <div id="inputpart" >
            <input type="text" name="entrylist" id="inputform">
            <button id="addinput">Add</button>
        </div>
        
        <!-- the lists -->
        <div id="inputs"></div>

        <!-- buttons -->
        <div>
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="complete">Completed</button>
            <button id="outputclear">Clear All</button>
            <button id="clearcompleted">Clear Complete</button>
        </div>
    </div>
    <script src="/todoapp/javascript/working.js"></script>
</body>
</html>
